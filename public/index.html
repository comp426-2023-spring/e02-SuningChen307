<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS/RPSLS</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./scripts.js"></script>
  </head>
  <body onload="showHideShots()">
    <div style="text-align: center">Rock, Paper, Scissors, Shoot</div>
    <br /><br />
    <form id="game type" class="" action="javascript:void(0);">
      Choose the game you would like to play:
      <br /><br />
      <input
        type="radio"
        id="rps"
        name="game"
        value="rps"
        checked="checked"
        onclick="showHideShots()"
      />
      <label for="rps">Play rock, paper, scissors?</label>
      <br /><br />
      <input
        type="radio"
        id="rpsls"
        name="game"
        value="rpsls"
        onclick="showHideShots()"
      />
      <label for="rpsls">Play rock, paper, scissors, lizard, Spock?</label>

      <div>
        <br /><br />
        Want to play with someone else?
        <br /><br />
      </div>

      <input
        type="checkbox"
        id="opponent"
        name="playtype"
        value="opponent"
        onclick="showHideShots()"
      />
      <label for="opponent">Yes! I want an opponent.</label>
      <div id="chooseMoveText"></div>
      <input
        type="radio"
        id="rock"
        name="shot"
        value="rock"
        class="rps shots"
        checked="checked"
      />
      <label class="shots rps">Rock</label>
      <input
        type="radio"
        id="paper"
        name="shot"
        value="paper"
        class="rps shots"
      />
      <label class="shots rps">Paper</label>
      <input
        type="radio"
        id="scissors"
        name="shot"
        value="scissors"
        class="rps shots"
      />
      <label class="shots rps">Scissors</label>
      <input
        type="radio"
        id="lizard"
        name="shot"
        value="lizard"
        class="rpsls shots"
      />
      <label class="shots rpsls">Lizard</label>
      <input
        type="radio"
        id="spock"
        name="shot"
        value="spock"
        class="rpsls shots"
      />
      <label class="shots rpsls">Spock</label>
    </form>
    <br /><br />
    <button type="button" id="play" onclick="playGame()">Play</button>
    <button type="button" id="startover" onclick="startOver()">
      Start Over
    </button>
    <div id="game-result"></div>
  </body>
</html>
